<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대시보드</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
            background-color: #f4f6f9;
            padding: 20px;
        }
        .chart-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        canvas {
            width: 100% !important;
            height: auto !important;
        }
    </style>
</head>
<body class="container mt-5">

    <!-- ✅ 현장 조회 입력창 -->
    <h1>🏗️ 현장코드 조회</h1>
    <form action="{{ url_for('dashboard') }}" method="post" class="mb-4">
        <div class="input-group">
            <input type="text" name="site_code" class="form-control" placeholder="예: 현대인천청라(D)" required>
            <button type="submit" class="btn btn-primary">조회</button>
        </div>
    </form>

    <h1>📊 대시보드</h1>

    <!-- ✅ 출고량 추이 차트 -->
    <div class="chart-container">
        <h3>📉 출고량 추이</h3>
        <canvas id="shipmentChart"></canvas>
    </div>

    <!-- ✅ 출고 유형별 비율 차트 -->
    <div class="chart-container">
        <h3>📈 출고 유형별 비율</h3>
        <canvas id="categoryPercentageChart"></canvas>
    </div>

    <script>
        fetch('/dashboard_data')
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    console.error(data.error);
                    return;
                }
        
                const months = Object.keys(data.shipment_trend).sort();
                const totalShipments = months.map(month => data.shipment_trend[month].TotalShipment || 0);
        
                // ✅ 출고량 추이 차트 추가
                new Chart(document.getElementById("shipmentChart"), {
                    type: "bar",
                    data: {
                        labels: months,
                        datasets: [{
                            label: "출고량",
                            data: totalShipments,
                            backgroundColor: "rgba(0, 123, 255, 0.8)"
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            title: {
                                display: true,
                                text: "출고량 추이"
                            }
                        }
                    }
                });
        
        // ✅ 출고 유형 포함 (DP + KD → 조달청)
        const categoryData = { "대리점, 유통": [], "납품": [], "조달청": [], "공사": [] };
        const categoryColors = {
            "대리점, 유통": "rgba(255, 99, 132, 0.8)",
            "납품": "rgba(54, 162, 235, 0.8)",
            "조달청": "rgba(255, 206, 86, 0.8)",
            "공사": "rgba(75, 192, 192, 0.8)"
        };

        months.forEach(month => {
            Object.keys(categoryData).forEach(category => {
                let percentage = 0;
                if (data.shipment_trend[month].CategoryBreakdown) {
                    for (const key in data.shipment_trend[month].CategoryBreakdown) {
                        if (key === category) {
                            percentage += data.shipment_trend[month].CategoryBreakdown[key].Percentage;
                        }
                    }
                }
                categoryData[category].push(percentage || 0); // ✅ 0%라도 강제로 포함
            });
        });

        // ✅ 출고 유형별 비율 차트 (100% 스택형)
        new Chart(document.getElementById("categoryPercentageChart"), {
            type: "bar",
            data: {
                labels: months,
                datasets: Object.keys(categoryData).map(category => ({
                    label: category,
                    data: categoryData[category],
                    backgroundColor: categoryColors[category]
                }))
            },
            options: {
                responsive: true,
                plugins: { 
                    legend: { position: "top" },
                    title: {
                        display: true,
                        text: "출고 유형별 비율"
                    }
                },
                scales: {
                    x: { stacked: true },
                    y: { stacked: true, max: 100 }
                }
            }
        });
    });


    </script>

</body>
</html>
