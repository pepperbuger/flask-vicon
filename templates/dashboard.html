<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대시보드</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <!-- ✅ 현장 조회 입력창 -->
    <h1>🏗️ 현장코드 조회</h1>
    <form action="{{ url_for('dashboard') }}" method="post" class="mb-4">
        <div class="input-group">
            <input type="text" name="site_code" class="form-control" placeholder="예: 현대인천청라(D)" required>
            <button type="submit" class="btn btn-primary">조회</button>
        </div>
    </form>

    <h1>📊 대시보드</h1>

    <!-- ✅ 출고 비율 라인 차트 -->
    <div class="mb-4">
        <h3>📦 최근 6개월 출고물량 (DC, KD, DA, DS)</h3>
        <canvas id="shipmentTrendChart"></canvas>
    </div>

    <!-- ✅ 단가 추이 라인 차트 -->
    <div class="mb-4">
        <h3>💰 M12085(120), M13085(120) 단가 추이</h3>
        <canvas id="priceTrendChart"></canvas>
    </div>
    <canvas id="shipmentChart"></canvas>

    <script>
    fetch('/dashboard_data')
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                console.error(data.error);
                return;
            }
    
            // ✅ 데이터 가공
            const months = Object.keys(data.shipment_trend).sort();
            const totalShipments = months.map(month => data.shipment_trend[month].TotalShipment);
            const categoryData = {};
            const categoryColors = {
                "DC": "rgba(255, 99, 132, 0.8)",
                "KD": "rgba(54, 162, 235, 0.8)",
                "DA": "rgba(255, 206, 86, 0.8)",
                "DS": "rgba(75, 192, 192, 0.8)",
                "D": "rgba(153, 102, 255, 0.8)"
            };
    
            months.forEach(month => {
                data.shipment_trend[month].Categories.forEach(category => {
                    if (!categoryData[category.Category]) {
                        categoryData[category.Category] = [];
                    }
                    categoryData[category.Category].push(category.Shipment);
                });
            });
    
            const datasets = Object.keys(categoryData).map(category => ({
                label: category,
                data: categoryData[category] || [],
                backgroundColor: categoryColors[category] || "rgba(100, 100, 100, 0.8)"
            }));
    
            new Chart(document.getElementById("shipmentChart"), {
                type: "bar",
                data: {
                    labels: months,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    plugins: { legend: { position: "top" } },
                    scales: {
                        x: { stacked: true },
                        y: { stacked: true }
                    }
                }
            });
        });
    </script>
    
</body>
</html>
