<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대시보드</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h1>📊 대시보드</h1>

    <!-- 출고 비율 파이 차트 -->
    <div>
        <h3>최근 6개월 출고물량 비율</h3>
        <canvas id="siteRatioChart"></canvas>
    </div>

    <!-- 단가 추이 라인 차트 -->
    <div>
        <h3>최근 6개월 M12085(120), M13085(120) 단가 평균</h3>
        <canvas id="priceTrendChart"></canvas>
    </div>

    <!-- 출고량 변화 막대 그래프 -->
    <div>
        <h3>최근 6개월 출고량 변화</h3>
        <canvas id="shipmentTrendChart"></canvas>
    </div>

    <script>
        // ✅ 대시보드 데이터 가져오기
        fetch('/dashboard_data')
        .then(response => response.json())
        .then(data => {
            // 📌 1️⃣ 출고 비율 파이 차트
            const ctx1 = document.getElementById("siteRatioChart").getContext("2d");
            new Chart(ctx1, {
                type: "pie",
                data: {
                    labels: data.site_ratio.map(d => d.SiteCode),
                    datasets: [{
                        data: data.site_ratio.map(d => d.TotalQuantity),
                        backgroundColor: ["#ff6384", "#36a2eb", "#ffce56", "#4bc0c0"]
                    }]
                }
            });

            // 📌 2️⃣ 단가 추이 라인 차트
            const ctx2 = document.getElementById("priceTrendChart").getContext("2d");
            new Chart(ctx2, {
                type: "line",
                data: {
                    labels: data.price_trend.map(d => d.Month),
                    datasets: [{
                        label: "평균 단가",
                        data: data.price_trend.map(d => d.AvgPrice),
                        borderColor: "#42a5f5",
                        fill: false
                    }]
                }
            });
