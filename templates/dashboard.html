<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대시보드</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <!-- ✅ 현장 조회 입력창 -->
    <h1>🏗️ 현장코드 조회</h1>
    <form action="{{ url_for('dashboard') }}" method="post" class="mb-4">
        <div class="input-group">
            <input type="text" name="site_code" class="form-control" placeholder="예: 현대인천청라(D)" required>
            <button type="submit" class="btn btn-primary">조회</button>
        </div>
    </form>

    <h1>📊 대시보드</h1>

    <!-- ✅ 출고 비율 라인 차트 -->
    <div class="mb-4">
        <h3>📦 최근 6개월 출고물량 (DC, KD, DA, DS)</h3>
        <canvas id="shipmentTrendChart"></canvas>
    </div>

    <!-- ✅ 단가 추이 라인 차트 -->
    <div class="mb-4">
        <h3>💰 M12085(120), M13085(120) 단가 추이</h3>
        <canvas id="priceTrendChart"></canvas>
    </div>

    <script>
        // ✅ 대시보드 데이터 가져오기
        fetch('/dashboard_data')
        .then(response => response.json())
        .then(data => {
            // 📌 1️⃣ 출고 비율 (DC, KD, DA, DS) 그룹화
            const shipmentLabels = data.shipment_trend.map(d => d.Month);
            const categories = ["DC", "KD", "DA", "DS"];
            let shipmentData = { "DC": [], "KD": [], "DA": [], "DS": [] };

            data.shipment_trend.forEach(d => {
                let category = d.SiteCode.match(/\((DA|DS|KD|DC)\)$/);
                if (category) {
                    let key = category[1];  // (DC), (KD), (DA), (DS) 값 추출
                    if (shipmentData[key]) {
                        shipmentData[key].push(d.TotalShipment);
                    }
                }
            });

            const shipmentDatasets = categories.map(c => ({
                label: c,
                data: shipmentData[c] || [],
                borderColor: getRandomColor(),
                fill: false
            }));

            // 📌 2️⃣ 출고량 차트
            new Chart(document.getElementById("shipmentTrendChart"), {
                type: "line",
                data: {
                    labels: shipmentLabels,
                    datasets: shipmentDatasets
                }
            });

            // 📌 3️⃣ 단가 추이 차트
            new Chart(document.getElementById("priceTrendChart"), {
                type: "line",
                data: {
                    labels: data.price_trend.map(d => d.Month),
                    datasets: [{
                        label: "평균 단가",
                        data: data.price_trend.map(d => d.AvgPrice),
                        borderColor: "#42a5f5",
                        fill: false
                    }]
                }
            });

        });

        // ✅ 랜덤 색상 함수 (디자인 개선)
        function getRandomColor() {
            const colors = ["#ff6384", "#36a2eb", "#ffce56", "#4bc0c0", "#9966ff"];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>

</body>
</html>
