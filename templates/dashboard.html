<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대시보드</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <!-- ✅ 현장 조회 입력창 -->
    <h1>🏗️ 현장코드 조회</h1>
    <form action="{{ url_for('dashboard') }}" method="post" class="mb-4">
        <div class="input-group">
            <input type="text" name="site_code" class="form-control" placeholder="예: 현대인천청라(D)" required>
            <button type="submit" class="btn btn-primary">조회</button>
        </div>
    </form>

    <h1>📊 대시보드</h1>

    <!-- ✅ 출고 비율 라인 차트 -->
    <canvas id="shipmentChart"></canvas>
    <canvas id="categoryPercentageChart"></canvas>
    
    <script>
    fetch('/dashboard_data')
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                console.error(data.error);
                return;
            }
    
            const months = Object.keys(data.shipment_trend).sort();
            const totalShipments = months.map(month => data.shipment_trend[month].TotalShipment);
            const categoryData = { "DA": [], "DS": [], "DC": [], "KD": [], "D": [] };
            const categoryColors = {
                "DA": "rgba(255, 99, 132, 0.8)",
                "DS": "rgba(54, 162, 235, 0.8)",
                "DC": "rgba(255, 206, 86, 0.8)",
                "KD": "rgba(75, 192, 192, 0.8)",
                "D": "rgba(153, 102, 255, 0.8)"
            };
    
            months.forEach(month => {
                Object.keys(categoryData).forEach(category => {
                    const dataForMonth = data.shipment_trend[month].CategoryBreakdown[category] || { Percentage: 0 };
                    categoryData[category].push(dataForMonth.Percentage);
                });
            });
    
            // ✅ 출고량 막대 + 꺾은선 차트
            new Chart(document.getElementById("shipmentChart"), {
                type: "bar",
                data: {
                    labels: months,
                    datasets: [
                        {
                            label: "출고량",
                            type: "bar",
                            data: totalShipments,
                            backgroundColor: "rgba(0, 123, 255, 0.8)"
                        },
                        {
                            label: "출고량 변화",
                            type: "line",
                            data: totalShipments,
                            borderColor: "rgba(255, 0, 0, 0.8)",
                            fill: false
                        }
                    ]
                },
                options: { responsive: true, plugins: { legend: { position: "top" } } }
            });
    
            // ✅ 카테고리별 비율 100% 스택형 차트
            new Chart(document.getElementById("categoryPercentageChart"), {
                type: "bar",
                data: {
                    labels: months,
                    datasets: Object.keys(categoryData).map(category => ({
                        label: category,
                        data: categoryData[category],
                        backgroundColor: categoryColors[category]
                    }))
                },
                options: {
                    responsive: true,
                    plugins: { legend: { position: "top" } },
                    scales: {
                        x: { stacked: true },
                        y: { stacked: true, max: 100 }
                    }
                }
            });
        });
    </script>
    
    
</body>
</html>
