<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대시보드</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
            background-color: #f4f6f9;
            padding: 20px;
        }
        .chart-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        canvas {
            width: 100% !important;
            height: auto !important;
        }
    </style>
</head>
<body class="container mt-5">

    <!-- ✅ 현장 조회 입력창 -->
    <h1>🏗️ 현장코드 조회</h1>
    <form action="{{ url_for('dashboard') }}" method="post" class="mb-4">
        <div class="input-group">
            <input type="text" name="site_code" class="form-control" placeholder="예: 현대인천청라(D)" required>
            <button type="submit" class="btn btn-primary">조회</button>
        </div>
    </form>

    <h1>📊 대시보드</h1>

    <!-- ✅ 출고량 추이 차트 -->
    <div class="chart-container">
        <h3>📉 출고량 추이</h3>
        <canvas id="shipmentChart"></canvas>
    </div>

    <!-- ✅ 출고 유형별 비율 차트 -->
    <div class="chart-container">
        <h3>📈 출고 유형별 비율</h3>
        <canvas id="categoryPercentageChart"></canvas>
    </div>

    <script>
    fetch('/dashboard_data')
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                console.error(data.error);
                return;
            }
    
            const months = Object.keys(data.shipment_trend).sort();
            const totalShipments = months.map(month => data.shipment_trend[month].TotalShipment);
    
            // ✅ 출고 유형명을 변환하는 매핑 적용
            const categoryMapping = {
                "DA": "대리점, 유통",
                "DS": "납품",
                "KD": "조달청",
                "DP": "조달청",
                "DC": "공사",
                "D": "공사"
            };
    
            // ✅ 올바른 카테고리명으로 변환하여 저장
            const categoryData = { "대리점, 유통": [], "납품": [], "조달청": [], "공사": [] };
            const categoryColors = {
                "대리점, 유통": "rgba(255, 99, 132, 0.8)",
                "납품": "rgba(54, 162, 235, 0.8)",
                "조달청": "rgba(255, 206, 86, 0.8)",
                "공사": "rgba(75, 192, 192, 0.8)"
            };
    
            months.forEach(month => {
                Object.keys(categoryData).forEach(category => {
                    let percentage = 0;
                    for (const key in data.shipment_trend[month].CategoryBreakdown) {
                        const mappedCategory = categoryMapping[key] || key;
                        if (mappedCategory === category) {
                            percentage += data.shipment_trend[month].CategoryBreakdown[key].Percentage;
                        }
                    }
                    categoryData[category].push(percentage);
                });
            });
    
            // ✅ 출고량 추이 차트
            new Chart(document.getElementById("shipmentChart"), {
                type: "bar",
                data: {
                    labels: months,
                    datasets: [
                        {
                            label: "출고량",
                            type: "bar",
                            data: totalShipments,
                            backgroundColor: "rgba(0, 123, 255, 0.8)"
                        },
                        {
                            label: "출고량 변화",
                            type: "line",
                            data: totalShipments,
                            borderColor: "rgba(255, 0, 0, 0.8)",
                            fill: false,
                            tension: 0.3
                        }
                    ]
                },
                options: { 
                    responsive: true, 
                    plugins: { 
                        legend: { position: "top" },
                        title: {
                            display: true,
                            text: "출고량 추이"
                        }
                    } 
                }
            });
    
            // ✅ 출고 유형별 비율 차트 (100% 스택형)
            new Chart(document.getElementById("categoryPercentageChart"), {
                type: "bar",
                data: {
                    labels: months,
                    datasets: Object.keys(categoryData).map(category => ({
                        label: category,
                        data: categoryData[category],
                        backgroundColor: categoryColors[category]
                    }))
                },
                options: {
                    responsive: true,
                    plugins: { 
                        legend: { position: "top" },
                        title: {
                            display: true,
                            text: "출고 유형별 비율"
                        }
                    },
                    scales: {
                        x: { stacked: true },
                        y: { stacked: true, max: 100 }
                    }
                }
            });
        });
    </script>

</body>
</html>
