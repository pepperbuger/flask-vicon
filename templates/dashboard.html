<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대시보드</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <!-- ✅ 현장 조회 입력창 -->
    <h1>🏗️ 현장코드 조회</h1>
    <form action="{{ url_for('dashboard') }}" method="post" class="mb-4">
        <div class="input-group">
            <input type="text" name="site_code" class="form-control" placeholder="예: 현대인천청라(D)" required>
            <button type="submit" class="btn btn-primary">조회</button>
        </div>
    </form>

    <h1>📊 대시보드</h1>

    <!-- ✅ 출고 비율 라인 차트 -->
    <div class="mb-4">
        <h3>📦 최근 6개월 출고물량 (DC, KD, DA, DS)</h3>
        <canvas id="shipmentTrendChart"></canvas>
    </div>

    <!-- ✅ 단가 추이 라인 차트 -->
    <div class="mb-4">
        <h3>💰 M12085(120), M13085(120) 단가 추이</h3>
        <canvas id="priceTrendChart"></canvas>
    </div>

    <script>
        fetch('/dashboard_data')
        .then(response => response.json())
        .then(data => {
            // ✅ 📋 월별 출고량 표 채우기
            let shipmentTableBody = document.getElementById("shipmentTableBody");
            shipmentTableBody.innerHTML = "";
    
            data.total_shipment.forEach(row => {
                let month = row.Month;
                let total = row.TotalShipment;
    
                let da_ratio = data.shipment_ratio.find(d => d.Month === month && d.Category === "DA")?.Quantity || 0;
                let dc_ratio = data.shipment_ratio.find(d => d.Month === month && d.Category === "DC")?.Quantity || 0;
                let ds_ratio = data.shipment_ratio.find(d => d.Month === month && d.Category === "DS")?.Quantity || 0;
                let kd_ratio = data.shipment_ratio.find(d => d.Month === month && d.Category === "KD")?.Quantity || 0;
    
                shipmentTableBody.innerHTML += `
                    <tr>
                        <td>${month}</td>
                        <td>${total.toLocaleString()}</td>
                        <td>${((da_ratio / total) * 100).toFixed(1)}%</td>
                        <td>${((dc_ratio / total) * 100).toFixed(1)}%</td>
                        <td>${((ds_ratio / total) * 100).toFixed(1)}%</td>
                        <td>${((kd_ratio / total) * 100).toFixed(1)}%</td>
                    </tr>
                `;
            });
    
            // ✅ 📈 출고량 차트
            const ctx1 = document.getElementById("shipmentTrendChart").getContext("2d");
            new Chart(ctx1, {
                type: "line",
                data: {
                    labels: data.total_shipment.map(d => d.Month),
                    datasets: [{
                        label: "출고량",
                        data: data.total_shipment.map(d => d.TotalShipment),
                        borderColor: "#42a5f5",
                        fill: false
                    }]
                }
            });
    
            // ✅ 📈 단가 추이 차트
            const ctx2 = document.getElementById("priceTrendChart").getContext("2d");
            new Chart(ctx2, {
                type: "line",
                data: {
                    labels: data.price_trend.map(d => d.Month),
                    datasets: [{
                        label: "단가 평균",
                        data: data.price_trend.map(d => d.AvgPrice),
                        borderColor: "green",
                        fill: false
                    }]
                }
            });
        });
    </script>
    
        
</body>
</html>
